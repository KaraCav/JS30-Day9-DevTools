<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Regular
        console.log('hi');
        // Interpolated
        console.log('hello %s friend', 'my');
        // Styled
        console.log('%c this is text', 'font-size:30px');
        // warning!
        console.warn('what the heck');
        // Error :|
        console.error('heck no');
        // Info
        console.info('Did you know Harry Potter is the best series of all time?')

        // clearing
        //  console.clear()

        // Viewing DOM Elements
        console.log(makeGreen);
        console.dir(makeGreen);
        // Grouping together
        // counting
        console.count('heck');
        console.count('heck');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/KaraCav')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
                console.log(`hireable: ${data.hireable}`);

            })
    </script>
</body>

</html>
